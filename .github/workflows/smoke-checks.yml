name: Smoke Checks

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - '**'

  release:
    types:
      - created

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HOMEBREW_NO_INSTALL_CLEANUP: 1 # Disable cleanup for homebrew, we don't need it on CI

jobs:
  automated-code-review:
    name: Automated Code Review
    runs-on: macos-12
    if: ${{ github.event_name != 'push' }}
    steps:
    - uses: actions/checkout@v1
    - uses: ./.github/actions/bootstrap
    - name: Run Danger
      run: bundle exec danger
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Run Linting
      run: ./Scripts/run-linter.sh

  build-and-test-ui-debug:
    name: Test SwiftUI (Debug)
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v3.0.0
      with:
        python-version: 3.8
        cache: 'pip'
    - uses: ./.github/actions/bootstrap
      env:
        INSTALL_SONAR: true
    - name: Prepare iPhone 12 with iOS 15.4
      uses: ./.github/actions/prepare-ios-simulator
      with:
        device: "iPhone 12"
        ios: "15.4"
        xcode: "13.3.1"
    - name: Run Tests (Debug)
      run: bundle exec fastlane test_ui device:"iPhone 12 (15.4)"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_EVENT: ${{ toJson(github.event) }}
    - uses: test-summary/action@v1
      with:
        paths: fastlane/test_output/report.junit
      if: failure()
    - name: Get branch name
      id: get_branch_name
      run: echo "##[set-output name=branch;]${GITHUB_REF#refs/heads/}"
    - name: Run Sonar analysis
      run: bundle exec fastlane sonar_upload
      env:
        BRANCH_NAME: ${{ steps.get_branch_name.outputs.branch }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        PR_NUMBER: ${{ github.event.number }}
    - uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: "You shall not pass!"
        job_name: "Test (Debug)"
        fields: message,commit,author,action,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        MATRIX_CONTEXT: ${{ toJson(matrix) }}
      if: ${{ github.event_name == 'push' && failure() }}

  build-and-test-e2e-debug:
    name: Test E2E UI (Debug)
    runs-on: macos-12
    if: ${{ github.event_name != 'push' }}
    needs: allure_testops_launch
    env:
      LAUNCH_ID: ${{ needs.allure_testops_launch.outputs.launch_id }}
    strategy:
      matrix:
        batch: [0]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
      if: env.LAUNCH_ID != ''
    - uses: ./.github/actions/bootstrap
      if: env.LAUNCH_ID != ''
      env:
        INSTALL_ALLURE: true
    - name: Run UI Tests (Debug)
      if: env.LAUNCH_ID != ''
      run: bundle exec fastlane test_e2e_mock device:"iPhone 12 Pro" batch:'${{ matrix.batch }}'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_EVENT: ${{ toJson(github.event) }}
        MATRIX_SIZE: ${{ strategy.job-total }}
    - name: Allure TestOps Upload
      if: env.LAUNCH_ID != '' && (success() || failure())
      run: bundle exec fastlane allure_upload launch_id:$LAUNCH_ID
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
    - name: Allure TestOps Launch Removal
      if: env.LAUNCH_ID != '' && cancelled()
      run: bundle exec fastlane allure_launch_removal launch_id:$LAUNCH_ID
      env:
        ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}

  allure_testops_launch:
    name: Launch Allure TestOps
    runs-on: macos-12
    if: ${{ github.event_name != 'push' }}
    outputs:
      launch_id: ${{ steps.get_launch_id.outputs.launch_id }}
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/bootstrap
      env:
        XCODE_ACTIONS: false
    - name: Launch Allure TestOps
      run: bundle exec fastlane allure_launch
      env:
        ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_EVENT: ${{ toJson(github.event) }}
    - id: get_launch_id
      run: echo "::set-output name=launch_id::${{env.LAUNCH_ID}}"
      if: env.LAUNCH_ID != ''

  build-apps:
    name: Build Demo App
    runs-on: macos-12
    if: ${{ github.event_name != 'push' }}
    steps:
    - uses: actions/checkout@v1
    - uses: ./.github/actions/bootstrap
    - name: Build Demo App
      run: bundle exec fastlane build_demo
